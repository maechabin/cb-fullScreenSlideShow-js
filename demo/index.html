<!doctype html>

<html>

<head>
<meta charset="utf-8">
<style>
body {
  margin: 0;
  padding: 0;
}
</style>
</head>

<body>
<div class="image">
  <button class="start">start</button>
  <button class="stop">stop</button>
</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="../dist/cb-fsss.min.js"></script>
<script>
$(function () {

  $(".image").cbFullScreenSlideShow({
    img: [
      "http://jsrun.it/assets/U/z/W/x/UzWxP.jpg",
      "http://jsrun.it/assets/k/I/5/n/kI5nR.jpg",
      "http://jsrun.it/assets/g/5/i/7/g5i7d.jpg"
    ]
  });

  $(".start").on("click", function () {
    $(".image").cbFullScreenSlideShow("start");
  });

  $(".stop").on("click", function () {
    $(".image").cbFullScreenSlideShow("stop");
  });

});
</script>

</body>

</html>
